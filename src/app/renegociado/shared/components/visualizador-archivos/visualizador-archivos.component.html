<a href="javascript:;" class="link full comp" (click)="onClick()">
    <span class="ico">
      <i class="{{ tipo === 'pdf' ? 'icon-pdf' : 'icon-document' }}"></i>
    </span>
    <span class="text">{{ descripcion }}</span>
    <span class="action">
      <i class="icon-arrow-right"></i>
    </span>
</a>

<div *ngIf="displayModal && verModal" class="layer" [ngStyle]="{ display: 'block' }"></div>
<div *ngIf="displayModal && verModal" class="modal active">
    <div class="modal-container">
        <div class="modal-header">
            <strong class="modal-title">{{ tituloModal }}</strong>
            <a href="javascript:;" class="modal-btn" (click)="cerrarDialogo()">
                <i class="icon-input-error"></i>
            </a>
        </div>
        <div class="modal-content">
            <div class="reader scroll tall" state="0">
                <div *ngIf="tipo !== 'pdf' && !innerHtml" class="reader_context">
                    <ng-content></ng-content>
                </div>
                <div *ngIf="tipo !== 'pdf' && innerHtml" class="reader_context" [innerHTML]="innerHtml">
                </div>
                <iframe *ngIf="tipo === 'pdf'" [src]="bytesPDF | safe" width="100%" height="500" frameborder="0"></iframe>
            </div>
            <div class="actions text-center">
                <a href="javascript:;" class="btn btn-primary" (click)="emitirAceptar()">Aceptar</a>
            </div>
        </div>
    </div>
</div>
